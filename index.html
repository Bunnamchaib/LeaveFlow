  <style>
    :root {
      --primary: #4f8cff;
      --secondary: #f5f7fa;
      --accent: #38e6c0;
      --danger: #e05a5a;
      --success: #3bceac;
      --warning: #ffd36a;
      --text: #212a35;
      --bg: #f8fafc;
      --card: #ffffff;
      --shadow: 0 2px 16px 0 rgba(41,61,101,0.08);
      --radius: 18px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', 'Prompt', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 {
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 2rem;
      font-weight: 800;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
      font-size: 0.95rem;
    }
    
    input {
      width: 100%;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      border: 2px solid #e8ecf0;
      border-radius: 12px;
      transition: all 0.2s;
      background: #f8f9fa;
      font-family: inherit;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      background: #e9eeff;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(79, 140, 255, 0.2);
    }
    
    .btn-login {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(79, 140, 255, 0.3);
      margin-top: 1rem;
      font-family: inherit;
    }
    
    .btn-login:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(79, 140, 255, 0.4);
    }
    
    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .error {
      background: var(--danger);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
      text-align: left;
    }
    
    .footer {
      margin-top: 2rem;
      color: #666;
      font-size: 0.9rem;
    }
    
    .demo-creds {
      background: #e8f4f8;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      text-align: left;
    }
    
    .demo-creds h4 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    
    .demo-creds p {
      margin: 0.3rem 0;
      font-family: monospace;
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .logo-pulse {
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 2rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 140, 255, 0.7); }
      70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(79, 140, 255, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 140, 255, 0); }
    }
    
    .loading-text {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    
    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      overflow: hidden;
      margin: 1rem auto;
    }
    
    .progress {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      animation: loading 2s infinite;
    }
    
    @keyframes loading {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 100%; }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

  <script>
    // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç API_URL ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö Google Apps Script URL ‡∏ó‡∏µ‡πà Deploy ‡πÅ‡∏•‡πâ‡∏ß
    const API_URL = "https://script.google.com/macros/s/AKfycbxz9UL0xVL3rPE5cxQqoa8_85s0ulmNY_UPJSQZgMgWXCVuO3Zg-0me-bWBmELxb3hW/exec";

    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const employeeIdInput = document.getElementById('employeeId');
      const passwordInput = document.getElementById('password');
      const loginBtn = document.getElementById('loginBtn');
      const errorDiv = document.getElementById('loginError');
      const loadingOverlay = document.getElementById('loadingOverlay');
      
      employeeIdInput.focus();
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const employeeId = employeeIdInput.value.trim();
        const password = passwordInput.value;
        
        errorDiv.style.display = 'none';
        
        if (!employeeId || !password) {

        try {
          const url = `${API_URL}?action=login&employeeId=${encodeURIComponent(employeeId)}&password=${encodeURIComponent(password)}`;

            new Promise((_, reject) => setTimeout(() => reject(new Error('‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠')), 10000))
          ]);

          }
          
          const result = await response.json();
          
          if (result.success) {
            localStorage.setItem('user', JSON.stringify(result.user));
            localStorage.setItem('loginTime', new Date().toISOString());
            
            updateLoadingText('‚úÖ ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
            await delay(1000);
            
            if (result.user.role === 'admin') {

            throw new Error(result.message || '‡∏£‡∏´‡∏±‡∏™‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
          }
          
        } catch (error) {
          console.error('Login error:', error);
          hideLoading();
          showError(error.message || '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö');
          loginBtn.disabled = false;

      });
      
      function showLoading() {

      }

      function updateLoadingText(text) {
        const loadingText = document.querySelector('.loading-text');

    });
