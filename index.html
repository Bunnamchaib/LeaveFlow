    input {

      border-radius: 12px;
      transition: all 0.2s;
      background: #f8f9fa;

    }
    
    input:focus {

      background: linear-gradient(45deg, #4f8cff, #38e6c0);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(79, 140, 255, 0.3);
      margin-top: 1rem;
      font-family: inherit;
    }
    
    .btn-login:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(79, 140, 255, 0.4);
    }
    
    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .error {
      background: #e74c3c;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
      text-align: left;
    }
    
    .footer {

      color: #666;

    }
    
    /* Demo Credentials Box */

    .demo-creds h4 {

      margin-bottom: 0.5rem;
    }
    
    .demo-creds p {

      font-family: monospace;
    }
    
    /* Loading Animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }
    
    .loading-content {

    }
    
    .logo-pulse {

      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 2rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {

      70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(79, 140, 255, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 140, 255, 0); }
    }
    
    .loading-text {

    }
    
    .progress-bar {

      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      overflow: hidden;
      margin: 1rem auto;
    }
    
    .progress {

    }
    
    @keyframes loading {

    }

    /* Responsive */

      }

      }
    }
  </style>
</head>
